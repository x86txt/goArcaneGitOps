name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
            archive: tar.gz
          - goos: linux
            goarch: arm64
            archive: tar.gz
          - goos: linux
            goarch: riscv64
            archive: tar.gz
          # macOS
          - goos: darwin
            goarch: amd64
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            archive: tar.gz
          # Windows
          - goos: windows
            goarch: amd64
            archive: zip
            binary_ext: .exe

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          BINARY_NAME="arcane-gitops${{ matrix.binary_ext || '' }}"
          mkdir -p build
          go build -ldflags="-s -w" -o "build/$BINARY_NAME" ./main.go
          echo "Built: build/$BINARY_NAME"

      - name: Create archive and checksum
        id: archive
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          GOOS="${{ matrix.goos }}"
          GOARCH="${{ matrix.goarch }}"
          ARCHIVE_NAME="arcane-gitops-${VERSION}-${GOOS}-${GOARCH}"

          mkdir -p dist
          cd build

          if [ "${{ matrix.archive }}" = "tar.gz" ]; then
            tar -czf "../dist/${ARCHIVE_NAME}.tar.gz" .
            cd ../dist
            sha256sum "${ARCHIVE_NAME}.tar.gz" > "${ARCHIVE_NAME}.tar.gz.sha256"
            echo "archive_file=${ARCHIVE_NAME}.tar.gz" >> $GITHUB_OUTPUT
          else
            zip -r "../dist/${ARCHIVE_NAME}.zip" .
            cd ../dist
            sha256sum "${ARCHIVE_NAME}.zip" > "${ARCHIVE_NAME}.zip.sha256"
            echo "archive_file=${ARCHIVE_NAME}.zip" >> $GITHUB_OUTPUT
          fi

          echo "Created archive and checksum:"
          ls -la

      - name: Upload archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.archive.outputs.archive_file }}
          path: dist/${{ steps.archive.outputs.archive_file }}
          retention-days: 7

      - name: Upload checksum artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.archive.outputs.archive_file }}.sha256
          path: dist/${{ steps.archive.outputs.archive_file }}.sha256
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          find dist -type f | sort

      - name: Generate changelog
        id: changelog
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          PREV_TAG=$(git describe --tags --abbrev=0 "$TAG^" 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "This appears to be the first release"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" "$TAG" 2>/dev/null || echo "Initial release")
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" "$PREV_TAG..$TAG")
          fi

          {
            echo "## Changelog"
            echo ""
            echo "### Version ${{ steps.version.outputs.version }}"
            echo ""
            if [ -n "$CHANGELOG" ]; then
              echo "$CHANGELOG"
            else
              echo "- Initial release"
            fi
            echo ""
            echo "## Downloads"
            echo ""
            echo "Download the appropriate archive for your platform. SHA256 checksums are provided for verification."
            echo ""
            echo "| Platform | Architecture | Archive | Checksum |"
            echo "|----------|-------------|---------|----------|"
          } > release_notes.md

          # Add download table rows
          for file in dist/*.tar.gz dist/*.zip; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              size=$(du -h "$file" | cut -f1)
              checksum_file="${filename}.sha256"
              # Extract platform and arch from filename
              if [[ "$filename" =~ arcane-gitops-.*-([^-]+)-([^.]+)\.(tar\.gz|zip) ]]; then
                platform="${BASH_REMATCH[1]}"
                arch="${BASH_REMATCH[2]}"
                echo "| ${platform} | ${arch} | \`${filename}\` (${size}) | \`${checksum_file}\` |" >> release_notes.md
              fi
            fi
          done

          {
            echo ""
            echo "## Verify Download"
            echo ""
            echo "Verify your download using the SHA256 checksum:"
            echo ""
            echo "\`\`\`bash"
            echo "# Linux/macOS"
            echo "sha256sum -c arcane-gitops-${{ steps.version.outputs.version }}-linux-amd64.tar.gz.sha256"
            echo ""
            echo "# Or manually compare"
            echo "sha256sum arcane-gitops-${{ steps.version.outputs.version }}-linux-amd64.tar.gz"
            echo "cat arcane-gitops-${{ steps.version.outputs.version }}-linux-amd64.tar.gz.sha256"
            echo "\`\`\`"
            echo ""
            echo "## Installation"
            echo ""
            echo "Extract the archive and copy the \`arcane-gitops\` binary to your PATH:"
            echo ""
            echo "\`\`\`bash"
            echo "# Linux/macOS"
            echo "tar -xzf arcane-gitops-${{ steps.version.outputs.version }}-linux-amd64.tar.gz"
            echo "sudo install -m 755 arcane-gitops /usr/local/bin/"
            echo ""
            echo "# Windows"
            echo "# Extract the ZIP file and add arcane-gitops.exe to your PATH"
            echo "\`\`\`"
          } >> release_notes.md

          echo "=== Release Notes ==="
          cat release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/*.sha256
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') || contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
